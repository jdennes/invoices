<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{site.name}} &mdash; {{site.person_name}}</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/octicons/octicons.css">
    </head>
    <body>
        <div class="container">
          <div class="site">
            <div class="header">
              <h1 class="title"><a href="/">{{site.name}} &mdash;
				  {{site.person_name}}</a></h1>
            </div>

            {{content}}

            <div class="footer">
              <div class="contact">
                <p>
                  {{site.person_name}}<br />
                  GitHub {{site.person_title}}<br />
                  {{site.person_email}}
                </p>
              </div>
              <div class="contact">
                <p>
                  <a href="{{site.person_website}}">
					  {{site.person_website}}</a><br />
                  <a href="{{site.person_github}}">
					  {{site.person_github}}</a><br />
                </p>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
